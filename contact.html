<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MAGMA FIRE - Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Roboto Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    /* ====== GLOBAL RESET & FONT ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      color: #333;
    }

    /* ====== FIXED HEADER & FOOTER ====== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: #b71c1c;
      color: #fff;
      z-index: 999;
      display: flex;
      align-items: center;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #b71c1c;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ====== NAVIGATION BAR ====== */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1em;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
    }

    /* DESKTOP MENU */
    .menu {
      list-style: none;
      display: flex; /* horizontal by default */
      gap: 1em;
      transition: max-height 0.3s ease; /* for hamburger toggle */
    }
    .menu li a {
      color: #fff;
      text-decoration: none;
      padding: 0.5em 1em;
      transition: background 0.3s;
    }
    .menu li a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    /* ====== MAIN CONTENT ====== */
    main {
      max-width: 1200px;
      margin: 0 auto;
      margin-top: 80px;      /* space for fixed header */
      margin-bottom: 60px;   /* space for fixed footer */
      padding: 2em 1em;
      min-height: calc(100vh - 80px - 60px);
    }
    h2 {
      margin-bottom: 1em;
      color: #d32f2f;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* CONTACT FORM WRAPPER */
    .contact-form-wrapper {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1.5em;
    }
    .contact-form-wrapper label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: 500;
    }
    .contact-form-wrapper input,
    .contact-form-wrapper textarea {
      width: 100%;
      margin-bottom: 1em;
      padding: 0.8em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font: inherit;
    }
    .contact-form-wrapper button {
      background: #d32f2f;
      color: #fff;
      padding: 0.8em 1.5em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
      font: inherit;
    }
    .contact-form-wrapper button:hover {
      background: #b71c1c;
    }

    /* FOOTER TEXT */
    footer p {
      margin: 0;
    }

    /* ====== MOBILE MENU (Hamburger) ====== */
    .hamburger {
      display: none;        /* hidden on desktop */
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 24px;
      cursor: pointer;
    }
    .bar {
      height: 3px;
      width: 100%;
      background-color: #fff;
      border-radius: 2px;
    }

    /* Show hamburger & collapse menu on mobile */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      .menu {
        position: absolute;
        top: 80px;               /* below fixed header */
        left: 0;
        width: 100%;
        background: #b71c1c;
        flex-direction: column;  /* stack vertically */
        gap: 0;
        max-height: 0;
        overflow: hidden;
      }
      .menu.active {
        max-height: 300px; /* show items */
      }
      .menu li a {
        display: block;
        width: 100%;
        padding: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <nav>
      <div class="logo">MAGMA FIRE</div>

      <!-- HAMBURGER BUTTON -->
      <div class="hamburger" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <!-- NAV MENU -->
      <ul class="menu" id="mobileMenu">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="careers.html">Careers</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <h2>Contact Us</h2>
    <div class="contact-form-wrapper">
      <form id="contactForm">
        <!-- Hidden field for referencing in Apps Script (optional) -->
        <input type="hidden" name="formName" value="contactForm" />

        <label for="name">Full Name:</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Your Name" 
          required 
        />

        <label for="phone">Mobile Number:</label>
        <input 
          type="tel" 
          id="phone" 
          name="phone" 
          placeholder="Your Mobile Number" 
          required 
        />

        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Your Email" 
          required 
        />

        <label for="message">Message:</label>
        <textarea 
          id="message" 
          name="message" 
          rows="3" 
          placeholder="How can we help you?" 
          required
        ></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 MAGMA FIRE. All rights reserved.</p>
  </footer>

  <!-- JS: Toggle Mobile Menu & (Optional) Google Sheets -->
  <script>
    // Toggle Mobile Menu
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('active');
    }

    // Optional: Send form data to Google Sheets
    const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL';
    const contactForm = document.getElementById('contactForm');

    contactForm.addEventListener('submit', (event) => {
      event.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(contactForm)})
        .then(response => {
          alert('Message sent successfully!');
          contactForm.reset();
        })
        .catch(error => console.error('Error!', error.message));
    });
  </script>
</body>
</html>
